<!DOCTYPE html><html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Menu</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-lower">Cafeteria Tradicional</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/">Home</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/menu">Menu</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/login">Iniciar sesion</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded text-center rounded">
                            <h2 class="section-heading mb-5">
                                <span class="section-heading-upper">Crea usuario</span>
                                
                            </h2>
                            <form action="sign-up" method="post">
                                <h2>Crear usuario</h2>
                                <label for="">Ingresa nombre</label><br>
                                <input type="text" placeholder="Ej. Juan Antonio" name="txtNombres" required><br>
                                <label for="">Ingresa tu apellido</label><br>
                                <input type="text" placeholder="Ej. Perez Bonilla" name="txtApellidos" required><br>
                                <label for="">Ingresa tu user name</label><br>
                                <input type="text" placeholder="Ej. juAntonio" name="txtUserName" required><br>
                                <label for="">Escoge tu correo</label><br>
                                <input type="text" placeholder="Ej. ejemplo@gmail.com" name="txtCorreo" required><br>
                                <label for="">Ingresa tu direccion</label><br>
                                <input type="text" placeholder="Ej. Ayutuxtepeque San salvador Pje #2" name="txtDireccion"><br>
                                <label for="">Ingresa tu numero de telefono</label><br>
                                <input type="number" placeholder="Ej. 1234-5678" name="numTelefono"><br>
                                <label for="">Ingresa tu contraseña</label><br>
                                <input type="password" placeholder="Ej. contraseña123" name="txtPassword" required><br>
                                <button type="submit">Registrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static\js\scripts.js"></script>
    </body>
</html>
